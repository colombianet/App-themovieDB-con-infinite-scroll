<div class="container">

    <app-loading *ngIf="!movie"></app-loading>

    <div class="row mt-3" *ngIf="movie">
        <div class="col-sm-6">
            <img [src]="movie.poster_path | poster" [alt]="movie.title" class="img-thumbnail img-fluid w-100 shadow">
        </div>
        <div class="col-sm-6">
            <h2 class="mt-2">{{ movie.title }}</h2>
            <hr>
            <div class="row">
                <div class="col-12">
                    <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="gray" size="15px" readonly="false"></star-rating>
                </div>
                <div class="col-12 text-muted">
                    Calificaci√≥n {{ movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
            <p class="mt-3">{{ movie.overview }}</p>
            <button (click)="back()" class="btn btn-outline-primary btn-block">Volver</button>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col" *ngIf="cast.length > 0">
            <app-cast-slide-show [cast]="cast"></app-cast-slide-show>
        </div>
    </div>
</div>
