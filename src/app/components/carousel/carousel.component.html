<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" *ngIf="movies.length > 0">
    <div class="carousel-inner">
        <div class="carousel-item" [ngClass]="{'active': i===1}" *ngFor="let movie of movies; let i = index">
            <div>
                <img [src]="movie.backdrop_path | poster" class="d-block w-100" height="400px" [alt]="movie.title">
            </div>
            <div class="carousel-caption d-none d-md-block movieDesciption">
                <h5>{{ movie.title }}</h5>
                <p class="text-left">{{ movie.overview | slice:0:200}}{{movie.overview.length >= 200?'...':''}}</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon arrow" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon arrow" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
